<template>
  <div class="title-bar">
    <h4>
      ${selectedSource.heading || originalHeading || '&nbsp;'}
    </h4>

    <drop-down if.bind="availableSources.length > 1"
           items.bind="config.availableLanguages"
           selected-item.bind="config.activeLanguage">
    </drop-down>

    <div if.bind="availableSources.length < 2" class="src-lang">
      ${selectedSource.lang}
    </div>
  </div>

  <div ref="code" class="code-container"></div>
</template>
