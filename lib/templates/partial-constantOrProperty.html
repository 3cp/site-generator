<div class="api-card">
  <blockquote>
    <h3 class="api-signature">
      {{#if flags.isStatic}}<span class="api-tag">static&nbsp;</span>{{/if}}<span class="api-name">{{name}}: <span class="api-type">{{type.name}}</span></span>
    </h3>
    <div class="api-description">{{comment.shortText}}</div>
  </blockquote>
</div>
