<section class="article blog">
  <header>
    <h1>{{name}}</h1>
    <h2>Posted by <span class="author">{{author.name}}</span> on <span class="date">{{formatDate publishedAt}}</span></h2>
  </header>

  <article class="markdown">
    <div class="content">
      {{{content}}}
    </div>
    <blog-sidebar></blog-sidebar>
  </article>

  <blog-footer blog-name="{{encodedName}}" blog-url="{{encodedUrl}}"></blog-footer>
</section>
