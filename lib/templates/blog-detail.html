<section class="article blog">
  <header>
    <h1>{{name}}</h1>
    <h2>Posted by {{author.name}} on {{formatDate publishedAt}}</h2>
  </header>

  <article class="markdown">
    <div class="content">
      {{{content}}}
    </div>
    <blog-sidebar></blog-sidebar>
  </article>

  <blog-footer></blog-footer>
</section>
