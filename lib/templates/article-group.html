<section class="article-group">
  <header>
    <h1>{{name}}</h1>
    <h2>{{description}}</h2>
  </header>

  <section>
    <ul>
      {{#each items}}
      <li class="article-card">
        <a href="{{links.static}}">
          <header>
            <h3>{{name}}</h3>
            {{#if author.url}}
              <h4>by {{author.name}}</h4>
            {{else}}
              <h4>Article Collection</h4>
            {{/if}}
          </header>
          <article>
            {{description}}
          </article>
          <div class="spacer"></div>
        </a>
      </li>
      {{/each}}
    </ul>
  </section>
</section>
