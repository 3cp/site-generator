<section class="article-group-root">
  <div class="carousel slide">
    <div class="carousel-inner" role="listbox">
      {{#each featured}}
        <div class="carousel-item">
          <h2>{{name}}</h2>
          <p>{{description}}</p>
          <a href="{{links.static}}">Learn More &#65515;</a>
        </div>
      {{/each}}
    </div>

    <a class="carousel-control-prev" role="button">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>

    <a class="carousel-control-next" role="button">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>

  <div class="groups">
    {{#each groups}}
      <div class="group">
        <div class="group-summary">
          <div class="group-header">
            <p class="group-item-count">{{items.length}} Guides</p>
            <h2 class="group-name">{{name}}</h2>
          </div>
          <p class="group-description">{{description}}</p>
          <a class="group-learn" href="{{links.static}}">Learn More &#65515;</a>
        </div>

        <div class="group-details">
          <ul class="group-items">
            {{#each items}}
            <li class="item">
              <a class="item-link" href="{{links.static}}">{{name}}</a>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    {{/each}}
  </div>
</section>
